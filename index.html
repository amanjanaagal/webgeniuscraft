<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGeniusCraft - Coming Soon</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .countdown-container {
    text-align: center;
    color: #fff;
  }
  
  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  
  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }
  
  #countdown {
    font-size: 2.5rem;
    font-weight: bold;
    color: #fff;
    background: #e44d26;
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    margin-top: 20px;
    animation: scaleUp 0.5s ease-out;
  }
  
  @keyframes scaleUp {
    from {
      transform: scale(0.8);
    }
    to {
      transform: scale(1);
    }
  }
  
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>WebGeniusCraft</h1>
    <p>We're crafting something amazing!</p>
    <div id="countdown"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var countdownElement = document.getElementById('countdown');
    var launchDate = new Date('2024-02-18T00:00:00Z'); // Set your launch date and time
  
    function updateCountdown() {
      var now = new Date().getTime();
      var distance = launchDate - now;
  
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      countdownElement.innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';
  
      if (distance < 0) {
        countdownElement.innerHTML = 'Launch Day!';
      }
    }
  
    // Update the countdown every second
    setInterval(updateCountdown, 1000);
  
    // Initial call to set the initial countdown
    updateCountdown();
  });
  
  </script>
</body>
</html>
