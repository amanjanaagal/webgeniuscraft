<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGeniusCraft - Coming Soon</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .countdown-container {
    text-align: center;
    color: #fff;
  }
  
  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  
  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }
  
  #countdown {
    font-size: 2.5rem;
    font-weight: bold;
    color: #fff;
    background: #e44d26;
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    margin-top: 20px;
    animation: scaleUp 0.5s ease-out;
  }
  
  @keyframes scaleUp {
    from {
      transform: scale(0.8);
    }
    to {
      transform: scale(1);
    }
  }
  
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>WebGeniusCraft</h1>
    <p>We're crafting something amazing!</p>
    <div id="countdown"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
